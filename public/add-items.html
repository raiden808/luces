<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create and List Items</title>
</head>
<body>
    <h1>Create an Item</h1>
    <form id="createItemForm">
        <input type="text" id="itemName" placeholder="Item Name" required>
        <button type="submit">Create Item</button>
    </form>

    <h2>Items List</h2>
    <ul id="itemsList">
        <!-- Items will be listed here -->
    </ul>

    <script>
        document.getElementById('createItemForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const itemName = document.getElementById('itemName').value;
            
            fetch('http://localhost:3000/items', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: itemName }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                fetchItems(); // Fetch and update the list after adding the item
                document.getElementById('createItemForm').reset();
                alert("Item created successfully!");
            })
            .catch((error) => {
                console.error('Error:', error);
                alert("Error creating item!");
            });
        });

        function fetchItems() {
            fetch('http://localhost:3000/items')
            .then(response => response.json())
            .then(items => {
                const itemsList = document.getElementById('itemsList');
                itemsList.innerHTML = ''; // Clear current list
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item.name;
                    itemsList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Fetch and display items when the page loads
        fetchItems();
    </script>
</body>
</html>
